<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time</title>
  
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed|Sigmar+One" rel="stylesheet">
    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">TRAIN TIME</h1>
        <img src="assets/images/train.png" alt="train">
      </div>
      
<!-- CURRENT TRAIN SCHEDULE////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3> 
            </div>
            
            <div class="row">
                <div class="col-lg-12"> 
                    <table class="table"    >
                        <thead>
                            <th>Train Name</th> 
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody>
                            <tr id="new-train"></tr>
                        </tbody>                    
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>

<!-- ADD TRAIN///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainname">Train Name</label>
                  <input class="form-control" id="trainname" type="text">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div> 


                  <div class="form-group">
                    <label for="traintime">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="traintime" type="text">
                  </div> 

                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="text">
                  </div>  
                <button class="btn btn-primary" id="submitbutton" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

<!-- JavaScript//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<script src="assets/javascript/app.js"></script>

  </body>

</html>
